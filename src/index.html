<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Tracker</title>
  </head>

  <body>
    <section class="card-validator">
      <form data-widget="card-validator-form-widget">
        <div class="form-control">
          <label for="card-validator-input">Enter card number</label>
          <input
            id="card-validator-input"
            data-id="card-validator-input"
            type="number"
          />
        </div>
        <button data-id="card-validator-submit">Submit</button>
      </form>
    </section>
  </body>
</html>
